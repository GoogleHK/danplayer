language: node_js

node_js:
  - node

install:
  - npm install

script:
  - npm run build
  - npm run build-lib

before_deploy:
  - bash ./npmpublish.sh 0.0.2
  - cd dist

deploy:
  - provider: pages
    skip-cleanup: true
    local-dir: docs
    github_token: $GITHUB_TOKEN
  - provider: npm
    skip_cleanup: true
    upload-dir: dist
    email: "$NPM_EMAIL"
    api_key: "$NPM_AUTH_TOKEN"

cache:
  directories:
    - node_modules
