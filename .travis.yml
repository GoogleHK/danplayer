language: node_js

node_js:
  - node

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run build
  - npm run build-lib

before_deploy:
  - bash ./npmpublish.sh 0.0.3
  - cd dist

deploy:
  - provider: pages
    skip-cleanup: true
    local-dir: ../docs/
    github_token: $GITHUB_TOKEN
  - provider: npm
    skip_cleanup: true
    email: "$NPM_EMAIL"
    api_key: "$NPM_AUTH_TOKEN"
