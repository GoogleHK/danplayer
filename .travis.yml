language: node_js

node_js:
  - node

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run build
  - npm run build-lib

# 发布到npm
after_script:
  - bash ./npmpublish.sh

# 发布到github pages
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs
    token: $GITHUB_TOKEN
    on:
      tags: true
